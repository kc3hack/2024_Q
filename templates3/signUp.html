<div class="container my-3" id="skill">

  <!-- 問合せフォーム -->
<div class="container my-5" id="contact">
    <form>
        <div class="form-group">
            <label for="exampleInputEmail1">名前（漢字）</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            <small id="emailHelp" class="form-text text-muted">姓と名の間をひとマスあけて下さい　例：佐藤　太郎</small>
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">名前（カタカナ）</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            <small id="emailHelp" class="form-text text-muted">姓と名の間をひとマスあけて下さい　例：サトウ　タロウ</small>
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">パスワード</label>
            <label for="exampleInputPassword1"></label>
            <input type="password" class="form-control" id="exampleInputPassword1">
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">パスワード（再確認）</label>
            <label for="exampleInputPassword1"></label>
            <input type="password" class="form-control" id="exampleInputPassword1">
          </div>
          <div>
            <a href="index.html#notice">本サイトの利用規約
            </a>
          </div>
          <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">利用規約に同意します</label>
          </div>
          <button type="submit" class="btn btn-success">登録</button>
    </form>
        </div>
