<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>地図</title>
    <style>
      #map {
        font-size: small;
        height: 500px;
      }
      .place {
        margin: 10px;
        padding: 4px;
        background: #fff;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      .place p {
        margin: 8px;
      }
      @media (max-width: 600px) {
        h1 {
          font-size: 1.2em;
        }
        #search-input,
        button {
          padding: 12px;
          font-size: 0.9em;
        }
      }
    </style>

    <script
      async
      defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyATFKf-BmfXyh2H_QSjwXSLJZiAwp0cezw&language=ja&callback=initMap"
    ></script>
    <script>
      let map;
      function initMap() {
        map = new google.maps.Map(document.getElementById("map"), {
          center: { lat: 35.681236, lng: 139.767125 },
          zoom: 15,
        });
      }
    </script>
  </head>
  <body>
    <main>
      <div id="map"></div>
    </main>
  </body>
</html>
