  <h1>ユーザー新規登録</h1>
  <!-- 問合せフォーム -->
<div class="container my-5" id="contact">
    <form method="POST">
        <div class="form-group">
            <label for="exampleInputEmail1">名前（漢字）</label>
            <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            <small id="emailHelp" class="form-text text-muted">姓と名の間をひとマスあけて下さい　例：佐藤　太郎</small>
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">名前（カタカナ）</label>
            <input type="text" name="name" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            <small id="emailHelp" class="form-text text-muted">姓と名の間をひとマスあけて下さい　例：サトウ　タロウ</small>
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Eメールアドレス</label>
            <input type="email" name="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            <small id="emailHelp" class="form-text text-muted">姓と名の間をひとマスあけて下さい　例：サトウ　タロウ</small>
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">パスワード</label>
            <label for="exampleInputPassword1"></label>
            <input type="password" name="password" class="form-control" id="exampleInputPassword1">
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">パスワード（再確認）</label>
            <label for="exampleInputPassword1"></label>
            <input type="password" class="form-control" id="exampleInputPassword1">
          </div>
          <a>利用規約がうんたらかんたら</a>
          <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">利用規約に同意します</label>
          </div>
          <button type="submit" class="btn btn-success">登録</button>
    </form>
        </div>
  <body>
    
    <!-- jQuery,Popper.js,Bootstrap JSの順番で読み込む-->
    <!-- jQueryの読み込み -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <!-- Popper.jsの読み込み -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <!-- Bootstrapのjsの読み込み -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  </body>
